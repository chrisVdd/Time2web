imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: @SiteFrontBundle/Resources/config/config.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'SiteFrontBundle:Form:fields.html.twig'
            - 'bootstrap_3_layout.html.twig'
            
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ SiteFrontBundle, SiteAdminBundle, SiteUserBundle ]
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
# FOSUser
fos_user:
    db_driver:     orm                        
    firewall_name: members                       
    user_class:    Site\UserBundle\Entity\User 
    registration:
        form:
            type: site_user_registration
        confirmation:
            enabled:  true
            from_email:
                address: info@isl.be
                sender_name: ISL
    profile:
        form:
            type: site_user_profile

parameters:
    fos_user.template.engine: 'twig'

site_user:
    login_routes:
        site_admin_login:
           login_check_route: site_admin_check
           template: "SiteAdminBundle:Admin:login.html.twig"
        site_user_login:
            login_check_route: site_user_check
            template: "SiteUserBundle:Security:login.html.twig"
            
stof_doctrine_extensions :
    orm :
        default :
            sluggable : true
            
avalanche_imagine:
    filters:
        thumb_tuto:
            type:    thumbnail
            options: { size: [247, 90], mode: outbound }
            
sensio_framework_extra:
    view:
        annotations: false    
